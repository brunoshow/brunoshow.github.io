<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
                {% if include.subtitle %}<h3 class="section-subheading text-muted">{{ include.subtitle }}</h3>{% endif %}
            </div>
        </div><br/>
        <div class="row">
            {% for project in site.categories['project'] limit:include.limit %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#{{ project.code }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ project.title }}</h4>
                    <p class="text-muted">{{ project.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
